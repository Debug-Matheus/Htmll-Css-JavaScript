<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Estes videos estao hospedados no meu proprio servidor</p>
    <video width="500" height="300" poster="imagens/flores-edit2.png" controls autoplay>
        <source src="video/Flores-mp4r.mp4" type="video/mp4">
        <source src="video/Flores-mkv.mkv" type="video/mp4">
        <source src="video/flores.ogv" type="video/ogg">
        <source src="video/flores.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reproduc√£o de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/LW0bhKitRBk?si=_Xup1pe-20A_9htq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29315013?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="533" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Animation Reel"></iframe>
</body>
</html>
