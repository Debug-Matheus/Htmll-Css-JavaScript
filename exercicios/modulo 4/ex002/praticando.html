<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando formalarios</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required size="15" placeholder="Digite seu nome" minlength="5" maxlength="15" autocomplete="username">
        </p>
        <p>
            <label for="isobre">Sobrenome:</label>
            <input type="text" name="sobre" id="isobre" required size="15" placeholder="Digite seu sobrenome" minlength="5" maxlength="15" autocomplete="username">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <input type="number" name="idade" id="iidade" required min="1" max="99" autocomplete="on">
        </p>
        <p>
            <label for="imes">Mês e Ano de Nascimento:</label>
            <input type="month" name="mes" id="imes" required >
        </p>
        <p>
            <label for="idia">Dia/Mês/Ano nascimento:</label>
            <input type="date" name="dia" id="idia" required>
        </p>
        <p>
            <label for="inasc">Hora do Nascimento:</label>
            <input type="time" name="nasc" id="inasc" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
